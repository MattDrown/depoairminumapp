<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Depo Asyifa</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        
        /* Header dengan Flexbox biar Rapi */
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Biar aman di HP */
            gap: 10px;
        }
        .header h1 { margin: 0; font-size: 1.2rem; white-space: nowrap; }

        /* --- STYLE BARU: KOLOM PENCARIAN --- */
        .search-container {
            flex-grow: 1;
            max-width: 400px;
            margin: 0 15px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            border-radius: 20px; /* Biar bulat lonjong */
            border: none;
            outline: none;
            font-size: 1rem;
        }
        /* ---------------------------------- */

        .btn-group {
            display: flex;
            gap: 10px;
            white-space: nowrap;
        }

        .btn-admin, .btn-tambah {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .btn-admin {
            background: #e74c3c;
        }

        .btn-tambah {
            background: #27ae60;
        }

        .btn-tambah:hover {
            background: #229954;
        }

        #map {
            height: calc(100vh - 70px); /* Sesuaikan tinggi dikit */
            width: 100%;
        }

        .popup-img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>üìç Depo Asyifa</h1>
        
        <div class="search-container">
            <input type="text" id="search-box" class="search-box" list="pelanggan-list" placeholder="üîç Cari nama pelanggan...">
            <datalist id="pelanggan-list"></datalist>
        </div>
        
        <div class="btn-group">
            <a href="/tambah" class="btn-tambah">‚ûï Tambah Pelanggan</a>
            <a href="/admin" class="btn-admin">Masuk Admin</a>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Ambil data JSON dari Django
        // noinspection JSUnusedLocalSymbols
        const dataPelanggan = {{ lokasi_json|safe }};

        // Inisialisasi Peta (Default view Tenggarong)
        const map = L.map('map').setView([-0.4234, 116.9854], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        // --- LOGIC BARU UNTUK PENCARIAN ---
        
        const markers = {}; // Wadah buat nyimpen referensi marker
        const datalist = document.getElementById('pelanggan-list'); // Wadah list nama

        dataPelanggan.forEach(p => {
            let popupContent = `<b>${p.nama}</b><br>${p.alamat}`;
            
            if (p.foto) {
                popupContent += `<br><img src="${p.foto}" class="popup-img">`;
            }

            // Bikin marker dan simpan ke variabel
            const marker = L.marker([p.lat, p.lng])
             .addTo(map)
             .bindPopup(popupContent);
            
            // 1. Simpan marker ke object 'markers' pakai kunci Nama
          // Kita bikin "ID Unik" gabungan Nama dan Alamat
            // Contoh hasil: "Budi - Jl. Naga" atau "Siti - Pasar Seni"
            const uniqueID = `${p.nama} - ${p.alamat}`; 

            // 1. Simpan marker pakai ID Unik tadi (bukan cuma nama)
            markers[uniqueID] = {
                marker: marker,
                lat: p.lat,
                lng: p.lng
            };

            // 2. Tampilkan Nama + Alamat di Dropdown
            const option = document.createElement('option');
            option.value = uniqueID; // Nanti di search bar muncul "Budi - Jl. Naga"
            datalist.appendChild(option);
        });

        // Event Listener
        const searchBox = document.getElementById('search-box');
        
        searchBox.addEventListener('input', function(e) {
            const keyword = e.target.value; // Isinya sekarang "Budi - Jl. Naga"
            const target = markers[keyword]; // Cari berdasarkan ID Unik tadi

            if (target) {
                map.flyTo([target.lat, target.lng], 18, {
                    animate: true,
                    duration: 1.5
                });
                target.marker.openPopup();
                
                // Opsional: Kalau mau setelah ketemu, search box dikosongin
                searchBox.value = "";
                searchBox.blur();
            }
        });
    </script>
</body>
</html>
